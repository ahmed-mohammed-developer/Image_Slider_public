<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Image Slider</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <h1> Image Slider</h1>
     <div class="slider-container">
          <button class="prev-btn">Previous </button>
          <div class="slider">
               <div class="img-id">Image 1</div>
               <img class="active" src="./Image/1.png" alt="img -1">
               <img src="./Image/2.png" alt="img -2">
               <img src="./Image/3.png" alt="img -3">
               <img src="./Image/4.png" alt="img -4">
               <img src="./Image/5.png" alt="img -5">
               <img src="./Image/6.png" alt="img -6">
          </div>
          <button class="next-btn">Next </button>
     </div>
     <div class="gallery-container"></div>
     <script src="./main.js"></script>
</body>
</html>
